<div class="page-content-container">
   <div class="article-index">
    <ul>
    {% for post in site.categories[page.categories] %}
      {% if post.url %}
          <li>
            <img class="border-random" src="{{ post.thumbnail-image }}">
            <div class="category">{{ post.categories }}</div>
            <a class="title" href="{{ post.external-url }} / {{ post.url }}">{{ post.title }}</a>
            <div class="publication">{{ post.tags }}</div>
          </li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>
</div>
