---
layout: core
---

<div class="homepage-wrapper">

    <div class="publications">
      <div class="title">Publication</div>
      {% for tags in site.tags %}
        <a href="/publication/{{ tags | first }}/">{{ tags | first }}</a>
      {% endfor %}
    </div>

    <div class="type">
      <div class="title">Writing Type</div>
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <a  href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.category }}</a>
        {% endif %}
      {% endfor %}
    </div>
